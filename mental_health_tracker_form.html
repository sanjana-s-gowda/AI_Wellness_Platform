<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Tracker Form</title>
    <style>
        /* Basic styling for the form */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Mental Health Tracker Form</h2>
    <form action="submit.php" method="post">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location">

        <label for="occupation">Occupation:</label>
        <input type="text" id="occupation" name="occupation">

        <label for="medical_history">Medical History:</label>
        <textarea id="medical_history" name="medical_history"></textarea>

        <label for="sleep_duration">Sleep Duration (hours):</label>
        <input type="number" id="sleep_duration" name="sleep_duration">

        <label for="stress_level">Stress Level (1-10):</label>
        <input type="number" id="stress_level" name="stress_level" min="1" max="10">

        <label for="mood">Mood:</label>
        <select id="mood" name="mood">
            <option value="">Select</option>
            <option value="happy">Happy</option>
            <option value="sad">Sad</option>
            <option value="stressed">Stressed</option>
            <option value="calm">Calm</option>
            <!-- Add more mood options as needed -->
        </select>

        <label for="activity">Physical Activity:</label>
		<select id="activity" name="activity">
			<option value="">Select</option>
			<option value="0">None</option>
			<option value="15">15 minutes or less</option>
			<option value="30">30 minutes</option>
			<option value="45">45 minutes</option>
			<option value="60">1 hour</option>
			<option value="90">1 hour 30 minutes</option>
			<option value="120">2 hours or more</option>
		</select>


        <label for="social_interaction">Social Interaction:</label>
        <select id="social_interaction" name="social_interaction">
            <option value="">Select</option>
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
        </select>

        <label for="hobbies">Hobbies:</label>
		<select id="hobbies" name="hobbies">
			<option value="">Select</option>
			<option value="reading">Reading</option>
			<option value="painting">Painting</option>
			<option value="gardening">Gardening</option>
			<option value="cooking">Cooking</option>
			<option value="photography">Photography</option>
			<option value="crafts">Crafts</option>
			<option value="playing_instrument">Playing an Instrument</option>
			<option value="writing">Writing</option>
			<option value="hiking">Hiking</option>
			<option value="yoga">Yoga</option>
    <!-- Add more hobby options as needed -->
		</select>


        <!-- Include more fields as needed -->

        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
