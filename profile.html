<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Al - Your Personal Fitness Trainer & Dietitian</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Medical Al</h1>
        <p>Your Personal Fitness Trainer & Dietitian</p>
    </header>
    <main>
        <form id="fitness-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age"><br><br>
            <label for="height">Height:</label>
            <input type="number" id="height" name="height"><br><br>
            <label for="country">Country:</label>
            <input type="text" id="country" name="country"><br><br>
            <label for="health-goals">My Health Goals:</label>
            <textarea id="health-goals" name="health-goals"></textarea><br><br>
            <label for="weight">Weight:</label>
            <input type="number" id="weight" name="weight"><br><br>
            <label for="ailments">Ailments:</label>
            <textarea id="ailments" name="ailments"></textarea><br><br>
            <label for="preference">Preference:</label>
            <select id="preference" name="preference">
                <option value="veg">Veg</option>
                <option value="non-veg">Non-Veg</option>
            </select><br><br>
            <button type="submit">Get your Plan</button>
        </form>
    </main>
    <script src="script.js"></script>
    
</body>
</html>
