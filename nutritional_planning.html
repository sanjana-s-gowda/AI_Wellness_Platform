<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nutritional Planning</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-image: url('background_image.jpg'); /* Replace 'background_image.jpg' with your image file */
        background-size: cover;
        background-position: center;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }
    h1 {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 36px;
        color: #333;
        margin-bottom: 20px;
    }
    .options {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
    }
    .option-button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: rgba(0, 128, 0, 0.7); /* Transparent green shade */
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .option-button:hover {
        background-color: rgba(0, 128, 0, 0.9); /* Darker shade on hover */
    }
    .option-button.selected {
        background-color: rgba(0, 100, 0, 0.7); /* Different shade when selected */
    }
    .submit-button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: rgba(0, 128, 0, 0.7);
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .submit-button:hover {
        background-color: rgba(0, 128, 0, 0.9);
    }
</style>
<script>
    function submitForm() {
        const selectedConditions = [];
        document.querySelectorAll('.option-button.selected').forEach(button => {
            selectedConditions.push(button.innerText);
        });
        if (selectedConditions.length > 0) {
            const params = new URLSearchParams();
            selectedConditions.forEach(condition => params.append('conditions[]', condition));
            window.location.href = 'results.html?' + params.toString();
        } else {
            alert('Please select at least one condition.');
        }
    }

    function toggleSelection(button) {
        button.classList.toggle('selected');
    }
</script>
</head>
<body>
<div class="container">
    <div>
        <h1>Nutritional Planning</h1>
        <div class="options">
            <button class="option-button" onclick="toggleSelection(this)">Diabetes</button>
            <button class="option-button" onclick="toggleSelection(this)">High Blood Pressure (BP)</button>
            <button class="option-button" onclick="toggleSelection(this)">Cholesterol</button>
            <button class="option-button" onclick="toggleSelection(this)">Heart Disease</button>
            <button class="option-button" onclick="toggleSelection(this)">Kidney Stones</button>
        </div>
        <button class="submit-button" onclick="submitForm()">Submit</button>
    </div>
</div>
<a href="result.html"></a>
</body>
</html>
