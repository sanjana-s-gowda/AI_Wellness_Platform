<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical App - Login/Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Login to Medical App</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="login-username">Username or Email</label>
                <input type="text" id="login-username" name="login-username" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="login-password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="signup-link">
            <p>Don't have an account? <a href="#" id="signup-link">Sign Up</a></p>
        </div>
    </div>

    <!-- Sign Up Form (Initially Hidden) -->
    <div class="signup-container" style="display: none;">
        <h2>Sign Up for Medical App</h2>
        <form id="signup-form" method="post" action="password.php">
            <div class="form-group">
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" name="signup-username" required>
            </div>
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" name="signup-email" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="signup-password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="#" id="login-link">Login</a></p>
        </div>
    </div>

    <script>
        // JavaScript to toggle between Login and Sign Up forms
        document.getElementById("signup-link").addEventListener("click", function(event){
            event.preventDefault();
            document.querySelector(".container").style.display = "none";
            document.querySelector(".signup-container").style.display = "block";
        });

        document.getElementById("login-link").addEventListener("click", function(event){
            event.preventDefault();
            document.querySelector(".container").style.display = "block";
            document.querySelector(".signup-container").style.display = "none";
        });
    </script>
</body>
</html>
